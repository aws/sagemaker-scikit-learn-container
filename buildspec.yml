version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - pip install pytest

  build:
    commands:
      - echo "Running tests..."
      - |
        cat << EOF > test_sample.py
        def test_sample():
            assert True
        EOF
      - pytest --junitxml=test-results.xml test_sample.py

reports:
  scikit-learn-test-status:
    files:
      - "test-results.xml"
    base-directory: .
    file-format: JunitXml
    discard-paths: no
  scikit-learn-test-test-reports:
    files:
      - "test-results.xml"
    base-directory: .
    file-format: JunitXml
    discard-paths: no
  status:
    type: STATUSES
    files:
      - test-results.xml
    base-directory: .
    file-format: JunitXml

artifacts:
  files:
    - test-results.xml
  name: test-results
